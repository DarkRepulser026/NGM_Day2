<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table { border-collapse: collapse; width: 100%; max-width: 1000px; margin: 20px auto; table-layout: fixed; }
        th, td { border: 1px solid #ccc; padding: 8px 12px; text-align: left; word-break: break-word; }
        th { background: #f4f4f4; }
        th, td { width: 25%; }
    </style>
    <script src="main.js"></script>
</head>
<body>
    <h2 style="text-align:center">Posts</h2>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>views</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="body_table">
            <!-- main.js -->
        </tbody>
    </table>

    <h2 style="text-align:center">Comments</h2>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>text</th>
                <th>postId</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="comments_table">
            <!-- main.js -->
        </tbody>
    </table>
    <div style="margin: 20px auto; width: 50%;">
        <h3>Post Form</h3>
        <input type="text" id="id_txt" placeholder="ID (leave blank to auto, only for update)"/>
        <input type="text" id="title_txt" placeholder="Title"/>
        <input type="text" id="view_txt" placeholder="Views"/>
        <input type="submit" value="Save" onclick="Save()">
    </div>

    <div style="margin: 20px auto; width: 50%;">
        <h3>Comment Form</h3>
        <input type="text" id="comment_id_txt" placeholder="ID (leave blank to auto)"/>
        <input type="text" id="comment_text_txt" placeholder="Text"/>
        <input type="text" id="comment_postid_txt" placeholder="Post ID"/>
        <input type="submit" value="Save" onclick="SaveComment()">
    </div>
</body>
</html>
